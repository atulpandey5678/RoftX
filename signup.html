<body class="flex items-center justify-center min-h-screen p-4">
    <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5JR48NHN"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <a href="index.html" class="text-3xl font-bold text-white">RoftX</a>
            <p id="welcome-message" class="mt-2 text-slate-400">Sign in to continue to the platform.</p>
        </div>

        <div class="bg-slate-900/50 p-8 rounded-2xl border border-slate-800">
            <!-- Google Sign-In Button Container -->
            <div id="g_id_onload"
                 data-client_id="225100810623-7v2md7r8r2os44of016c6a3ebk0gseom.apps.googleusercontent.com" 
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                 data-type="standard"
                 data-shape="rectangular"
                 data-theme="outline"
                 data-text="continue_with"
                 data-size="large"
                 data-logo_alignment="left">
            </div>
        </div>
    </div>

    <script>
        // --- Google Auth Callback ---
        // This function is called by the Google library after a successful sign-in.
        async function handleCredentialResponse(response) {
          try {
            document.getElementById('welcome-message').textContent = 'Authenticating... Please wait.';
            // Send the credential to your backend for verification
            const serverResponse = await fetch('https://roftx-1.onrender.com/api/auth/google', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ token: response.credential }) // Supabase and Google libraries often use 'token'
            });

            const data = await serverResponse.json();
            
            if (serverResponse.ok && data.message === "Login successful!") {
                // Optionally store a session token, etc.
                window.location.href = 'generator.html';
            } else {
                alert(`Authentication failed: ${data.error || 'Unknown error'}`);
                document.getElementById('welcome-message').textContent = 'Sign in to continue to the platform.';
            }
          } catch(err) {
            alert('Error connecting to the backend. Please try again later.');
            console.error(err);
            document.getElementById('welcome-message').textContent = 'Sign in to continue to the platform.';
          }
        }
    </script>

</body>
